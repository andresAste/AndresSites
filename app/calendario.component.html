<div *ngIf="PagosPorConcepto && PagosPorConcepto.length > 0">
    <table id="tbCalnedario" border="1">
        <tr class="gm-header">
            <th>Concepto</th>
            <th>Enero</th>
            <th>Febrero</th>
            <th>Marzo</th>
            <th>Abril</th>
            <th>Mayo</th>
            <th>Junio</th>
            <th>Julio</th>
            <th>Agosto</th>
            <th>Septiembre</th>
            <th>Octubre</th>
            <th>Noviembre</th>
            <th>Diciembre</th>
        </tr>
        <tr *ngFor="let pagosConcepto of PagosPorConcepto">
            <td>
                {{pagosConcepto.Pagos[0].Concepto.Concepto}}
            </td>
            <td *ngFor="let pagoMensual of pagosConcepto.Pagos">
                <div *ngIf="pagoMensual && pagoMensual.Vencimiento">
                     <div [className]="EstiloDePago(pagoMensual)" (click)="EditarPago(pagoMensual)">
                        <div>
                            <p><b>{{pagoMensual.Vencimiento.toLocaleDateString("es-ar")}}</b></p>
                            <p><b>{{pagoMensual.Monto}}</b></p>
                        </div>
                     </div>
                </div>
            </td>
        </tr>
    </table>
</div>
