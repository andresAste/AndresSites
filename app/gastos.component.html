<sk-fading-circle [isRunning]="MostrarSpinningIcon" [delay]="0">
</sk-fading-circle>

<div class="row">
  <div class="col-xs-6">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>AÃ±os disponibles</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <button class="dropdown-item"   *ngFor="let planilla of Planillas"  (click)="AbrirPlanilla(planilla)">{{planilla.Anio}}</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="PlanillaGastosMensuales && PlanillaGastosMensuales.GastosMensualesPorMes.length > 0">
  <a target="_blank" href="https://docs.google.com/spreadsheets/d/{{IDPlanillaSeleccionada}}">Link a Google Drive</a>
  <ngb-tabset type="pills">
    <ngb-tab title="Deudas del mes">
      <template ngbTabContent>
        <deudasMes [GastosMensualesPorMes]="PlanillaGastosMensuales.GastosMensualesPorMes"> </deudasMes>
      </template> 
    </ngb-tab>
    <ngb-tab title="Calendario">
      <template ngbTabContent>
        <calendario [PagosPorConcepto] = "PagosPorConcepto"></calendario>
      </template>
    </ngb-tab>
  </ngb-tabset>
</div>
