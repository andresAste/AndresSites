<!DOCTYPE html>
<html ng-app="Gastos Mensuales">
<head>
	<title> Gastos Mensuales</title>
	<link type="text/css" rel="stylesheet" href="css/GastosMensuales.css" />
	<link type="text/css" rel="stylesheet" href="css/uploadfile.css"/>
	<link type="text/css" rel="stylesheet" href="libs/jquery-ui-1.11.4/jquery-ui.min.css" />
	<script src="GastosMensuales.js" type="text/javascript"></script>
	<script src="libs/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="libs/jquery.uploadfile.min.js" type="text/javascript"></script>
	<script src="libs/jquery-ui-1.11.4/jquery-ui.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function () {
			GastosMensuales.Initialize();
		});
	</script>
</head>
<body>
	<button id="btnGetGastosMensuales">Get Gastos Mensuales</button>
	<br/>
	<div class="result">
		<table id="tbGastosMensuales">
			<tr>
				<td class="gm-MesAnterior gm-mesButton"><button id="btnMesAnterior">Mes anterior</button></td>
				<td><table id="tbMesCorriente" border="1">
						<tr><td colspan="9" class="gm-MonthName">Mes actual</td></tr>
						<tr class="gm-header">
							<th class="gm-editar">Editar</th>
							<th class="gm-concepto">Concepto</th>
							<th class="gm-vencimiento">Vencimiento</th>
							<th class="gm-monto">Monto</th>
							<th class="gm-pagado">Pagado</th>
							<th class="gm-esPagoAnual">Es Pago Anual</th>
							<th>Código Pago</th>
							<th>Comprobante de pago</th>
							<th>Origen</th>
						</tr>
					</table>
				</td>
				<td class="gm-MesSiguiente gm-mesButton"><button id="btnMesSiguiente">Mes siguiente</button></td>
			</tr>
		</table>
	</div>
	<div class="gm-modal">
	</div>
	<div id="editPago">
		<table>
			<tr>
				<td>
					<label for="monto">Monto</label>
		        	<input type="number" name="monto" id="monto" class="text ui-widget-content ui-corner-all">
			    </td>
			</tr>
			<tr>
				<td>
					<label for="vencimiento">Vencimiento</label>
			        <input type="text" name="vencimiento" id="vencimiento" value="" class="text ui-widget-content ui-corner-all">
			    </td>
			</tr>
			<tr>
				<td>
					<label for="tentativo">¿Tentativo?</label>
		        	<input type="checkbox" name="tentativo" id="tentativo">					
			    </td>
			</tr>
			<tr>
				<td>
					<label for="pagado">¿Pagado?</label>
		        	<input type="checkbox" name="pagado" id="pagado">
			    </td>
			</tr>
			<tr>
				<td>
					<label for="pagoAnual">¿Pago Anual?</label>
		        	<input type="checkbox" name="pagoAnual" id="pagoAnual">
			    </td>
			</tr>
		</table>
	</div>
</body>
</html>
